<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>recipe</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        
    </head>
    <body>
      <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
          {%  csrf_token %}
          <h2>Add recipe</h2>
          <hr>
          <div class="mb-3">
            <label for="recipe-name" class="form-label">Recipe Name</label>
            <input name="name" type="text" class="form-control" id="recipe-name" placeholder="Enter recipe name" required>
          </div>
          <div class="mb-3">
            <label for="recipe-description" class="form-label" >Recipe Description</label>
            <textarea class="form-control" id="recipe-description" required placeholder="Enter recipe description" name="description"></textarea>
          </div>
          <div class="mb-3">
            <label for="recipe-image" class="form-label" >Recipe Image</label>
            
              <input name="image" type="file" class="form-control" >
              
            
          </div>
          <button type="submit" class="btn btn-success">Add Recipe</button>
        </form>
      </div>
    </body>
</html>
